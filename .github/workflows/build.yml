name: Build Workflow

on:
  [push]

jobs:
  build-ui:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: npm install -g yarn
      - run: cd ${GITHUB_WORKSPACE} && yarn
      - run: cd ${GITHUB_WORKSPACE}/src/ui/platforms/desktop && yarn
      - run: cd ${GITHUB_WORKSPACE}/src/ui/platforms/desktop && yarn build:mac

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ui
          path: src/ui/platforms/desktop/build
